schema {
  query: Query
  mutation: Mutation
}

type Query {
  viewer(geolocation: GeolocationInput): Viewer
}

type Mutation {
  createVendor(input: CreateVendorInput!): Vendor
}

type Viewer {
  vendors: [Vendor!]!
}

input GeolocationInput {
  coordinates: CoordinatesInput!
  radius: Float!
}

type Vendor {
  id: ID!
  name: String!
  address: String!
  category: String!
  diet: [String!]!
  coordinates: Coordinates!
  distance: Float!
}

type Coordinates {
  latitude: Float!
  longitude: Float!
}

input CoordinatesInput {
  latitude: Float!
  longitude: Float!
}

input CreateVendorInput {
  name: String!
  description: String!
  address: String!
  category: String!
  diet: [String!]!
  coordinates: CoordinatesInput!
}
